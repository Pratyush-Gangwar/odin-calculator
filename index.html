<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="calculator">
            <input readonly>

            <p>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </p>

            <p>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </p>

            <p>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </p>

            <p>
                <button class="decimal-btn">.</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
            </p>

            <p>
                <button class="big-btn">Backspace</button>
                <button class="big-btn">Clear</button>
            </p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
